LANGUAGE_STORE_VIEW="Store Views Code für Sprachen"
LANGUAGE_STORE_VIEW_DESC="Du musst eine Liste des 'store views code' aus magento zur Verfügung stellen, wenn du einen mehrsprachigen magento-shop eingerichtet hast und willst, dass joomla automatisch die Sprache eines Modules anpasst. Die Liste sollte wie dieses Beispiel aussehen: en_GB=store_view_english_code;fr-FR=store_view_french_code usw. Das en-GB oder fr-FR ist der zwei ISO-Buchstabencode den Joomla verwendet. Siehe auch Joomla Admin>Kontrollzentrum-Sprachen um eine Liste aller integrierter Sprachen deiner Installation zu erhalten"
