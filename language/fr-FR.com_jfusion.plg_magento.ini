LANGUAGE_STORE_VIEW="Code de vue magasin des langues"
LANGUAGE_STORE_VIEW_DESC="Vous devez fournir une liste de code de vue magasin provenant de Magento si vous avez un magasin multilingue et que vous voulez que Joomla change la langue d'un module de Joomla. La liste à fournir devrait être comme celle-ci : en-GB=store_view_english_code;fr-FR=store_view_french_code etc... en-GB ou fr-FR sont les codes ISO utilisés par Joomla. Voir dans Joomla Admin > Gestion des langues pour voir la liste intégrée à votre installation. Vous devez installer et activer le système de greffons de JFusion et ensuite définir le paramètre Synchroniser la langue à Oui pour que les changements prennent effet."
